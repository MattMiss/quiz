<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
</head>
<body>
<div class="container">
    <h1>Destination Survey</h1>

    <form action="#" method="POST" class="form-horizontal">


        <label for="name" class="col-sm-4 control-label">Name</label>
        <input class="form-control" type="text" name="name" id="name" >


        <!-- get destination -->
        <div class="form-group">
            <label class="col-sm-4 control-label">Select the activity youâ€™d most want to do:</label>
            <div class="col-sm-4">
                <repeat group="{{ @destinations }}" value="{{ @destination }}">
                    <label><input type="checkbox" name="activities[]" value="{{ @destination }}">{{ ucfirst(@destination) }}</label><br>
                </repeat>
            </div>
        </div>
        <br>

        <!-- submit button -->
        <div class="col-xs-3 ">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>

</div>
</body>
</html>
